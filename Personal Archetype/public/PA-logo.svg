<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Smooth yellow → pink → cyan gradient -->
    <linearGradient id="grad" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFC24B"/>
      <stop offset="40%" stop-color="#FF5DA2"/>
      <stop offset="75%" stop-color="#7BE8FF"/>
      <stop offset="100%" stop-color="#2FD1E7"/>
    </linearGradient>

    <!-- Soft outer glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Gradient circle -->
  <circle cx="512" cy="512" r="420" fill="url(#grad)" filter="url(#glow)"/>

  <!-- Monogram -->
  <g fill="#FFFFFF">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
          font-family="Inter, SF Pro Display, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="420" font-weight="900" letter-spacing="-8">
      PA
    </text>
  </g>
</svg>
